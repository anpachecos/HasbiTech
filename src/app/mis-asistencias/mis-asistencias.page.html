<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot = "start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Asistencias o.o</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let asistencia of asistencias" class="asistencia-card">
    <ion-card-header>
      <ion-card-title>{{ asistencia.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Fecha: {{ asistencia.fecha }}</p>
      <p>Ubicación: {{ asistencia.ubicacion }}</p>
      <p>Descripción: {{ asistencia.descripcion }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
