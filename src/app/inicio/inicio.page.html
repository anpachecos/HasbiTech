<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>RegistrApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/mis-asistencias">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>Mis Asistencias</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item (click)="cerrarSesion()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="custom-title">Bienvenido {{ nombreUsuario }}</ion-card-title>
      <ion-card-subtitle>{{ fechaHoy }}</ion-card-subtitle>

    </ion-card-header>
  </ion-card>

  
</ion-content>

<ion-footer>
  <ion-footer>
    <ion-toolbar>
      <!-- Botón de calendario a la izquierda -->
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  
      <!-- Botón de ajustes a la derecha -->
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  
    <!-- Botón de QR sobreelevado -->
    <div class="qr-button-container">
      <ion-button class="qr-button">
        <ion-icon slot="icon-only" name="qr-code-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-footer>
  

  <ion-footer>
    <ion-toolbar>
      <ion-title size="small" text-center>
        © 2024 HasbiTech. Todos los derechos reservados.
      </ion-title>
    </ion-toolbar>
  </ion-footer>
  
</ion-footer>
